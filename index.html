<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Make a sketch!</h1>
      <button class="gridButton">Create a custom Grid?</button>
    </div>

    <div class="main">
      <div class="menu">
        <p>Pick a different color!</p>
        <div class="colorSelect">
          <button class="redColor" id="redColor">Red</button>
          <button class="greenColor" id="greenColor">Green</button>
          <button class="blueColor" id="blueColor">Blue</button>
          <button class="yellowColor" id="yellowColor">Yellow</button>
        </div>
      </div>

      <div class="container"></div>
    </div>
  </body>
</html>
